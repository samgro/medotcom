{{each(i, page) pages}}
  <div id='pages'>
    <div class='row' id='container'>
      <div class='column grid_2'>
        <div id='publish-date'>06.12.11</div>
      </div>
      <div class='column grid_11' id='content'>
        <div id='content-container'>
          <h1><a href='/${page.slug}'>${page.title}</a></h1>
          {{html page.body}}
        </div>
      </div>
    </div>
  </div>
{{/each}}
